<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" name="info_1" id="info1" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="info_2" id="info2" required="">
            <label>Password</label>
          </div>
          <a onclick="submit()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
